{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "clamav-operator.fullname" . }}-network-policy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "clamav-operator.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "clamav-operator.selectorLabels" . | nindent 6 }}
      control-plane: controller-manager
  policyTypes:
    {{- toYaml .Values.networkPolicy.policyTypes | nindent 4 }}
  {{- with .Values.networkPolicy.ingress }}
  ingress:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.networkPolicy.egress }}
  egress:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
{{- if and (eq $.Values.scanner.mode "standalone") $.Values.scanner.freshclam.enabled }}
# Network policy for freshclam CronJob pods â€” allow HTTPS egress to
# ClamAV signature mirrors and DNS resolution.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "clamav-operator.fullname" . }}-freshclam-egress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "clamav-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: freshclam
spec:
  podSelector:
    matchLabels:
      {{- include "clamav-operator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: freshclam
  policyTypes:
    - Egress
  egress:
    # HTTPS to ClamAV update mirrors (database.clamav.net)
    - ports:
      - protocol: TCP
        port: 443
      - protocol: TCP
        port: 80
    # DNS
    - to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
      ports:
      - protocol: UDP
        port: 53
{{- end }}
{{- end }}
